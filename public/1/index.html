<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Victor Crest - Profile</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="main">
			<div class="profile-card">
				<img id="profile-card-background" width="100%" height="140" src="./assets/userBG.png" />
				<img id="profile-user-image" src="./assets/userImage.png" width="96" height="96" />
				<div class="profile-user-info">
					<span id="username">Victor Crest</span>
					<span id="age">26</span>
				</div>
				<span id="city">London</span>
				<hr />
				<div class="profile-user-stats">
					<div class="stats-card">
						<span class="stats-amount">80K</span>
						<span class="stats-name">Followers</span>
					</div>
					<div class="stats-card">
						<span class="stats-amount">803K</span>
						<span class="stats-name">Likes</span>
					</div>
					<div class="stats-card">
						<span class="stats-amount">1.4K</span>
						<span class="stats-name">Photos</span>
					</div>
				</div>
			</div>
		</div>

		<span id="credits" onclick="window.location.href='https://github.com/t1mofe1'">Created by <b>t1m0fe1</b></span>
